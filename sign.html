<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/axios.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <div id="background">SIGN IN</div>
    <div id="signdiv">
      <div class="signh1">注册</div>
      <div class="nsername">
        <p>账户：</p>
        <input class="iptnone" type="text" name="" id="" />
      </div>
      <div class="password">
        <p>密码：</p>
        <input class="iptnone" type="password" name="" id="" />
      </div>
      <button id="Btn">注册</button>
    </div>
    <script>
      let ipts = document.querySelectorAll(".iptnone");
      document.querySelector("#Btn").onclick = function () {
        let username = ipts[0].value;
        let password = ipts[1].value;
        let regAPI = "http://jx.xuzhixiang.top/ap/api/reg.php";
        let promise = axios.get(regAPI, {
          params: {
            username,
            password: password,
          },
        });
        promise.then(function (r) {
          console.log(r.data);
          let { code, msg } = r.data;
          console.log(code, msg);
          alert(msg);
          if (code == 1) {
            location.href = "login.html";
          }
        });
      };
    </script>
  </body>
</html>
