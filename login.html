<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/axios.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <div id="background">SIGN IN</div>
    <div id="signdiv">
      <div class="signh1">登录</div>
      <div class="nsername">
        <p>账户：</p>
        <input class="iptnone" type="text" name="" id="" />
      </div>
      <div class="password">
        <p>密码：</p>
        <input class="iptnone" type="password" name="" id="" />
        <button id="Btn">登录</button>
      </div>
    </div>
    <script>
      let ipts = document.querySelectorAll(".iptnone");
      document.querySelector("#Btn").onclick = function () {
        let username = ipts[0].value;
        let password = ipts[1].value;
        let loginAPI = "http://jx.xuzhixiang.top/ap/api/login.php";
        let promise = axios.get(loginAPI, {
          params: {
            username,
            password: password,
          },
        });
        //1-5
        promise.then(function (r) {
          console.log(r.data);
          let { code, msg, data } = r.data;
          console.log(code, msg);
          alert(msg);
          if (code == 1) {
            console.log(data.id);
            localStorage.setItem("id", data.id);
            localStorage.setItem("token", data.token);

            location.href = "shopping.html";
          }
        });
      };
    </script>
  </body>
</html>
